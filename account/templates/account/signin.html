{% extends "account/base.html" %} {% block title %} Sign In {% endblock %}
{%block content %}
<div class="container cont">
  <h2 class="text-primary text-center p-2">Sign In</h2>
  {%if form.errors %} 
  {%for field in form %} 
  {%for error in field.errors %}
  <div class="text-red mb-2">
    <p>
      {{ error|escape }}
    </p>
  </div>
  {%endfor%} 
  {%endfor%} 
  {%endif%}
  <form action="" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-12">
        <input
        type="text"
        name="username"
        class="form-control my-2"
        placeholder="username"
        />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <input
      type="password"
      name="password"
      class="form-control my-2"
      placeholder="password"
      />
  </div>
</div>
<div class="row">
  <div class="col-12 d-grid">
    <button class="btn btn-outline-primary">Sign In</button>
  </div>
</div>
</form>
<p class="text-center mt-2">
<span>don't have an account ?</span> <a href="{% url 'account:signup' %}">signun</a>
</p>
</div>
{% endblock %}
