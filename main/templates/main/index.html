{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Chat Rooms | ChatApp</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    </head>
    <body>
        <nav
            class="d-flex justify-content-between align-content-center p-2 nav-bar"
        >
            <div>
                <h2 class="text-success fs-3">Django Chat</h2>
            </div>
            <div class="d-flex">
                <a href="{% url 'account:logout' %}"
                    ><button class="btn bg-warning">logout</button></a
                >
            </div>
        </nav>

        <h4 class="text-center text-white my-4">Chat Rooms</h4>
        <div class="row my-2 mx-2">
            {% for chatroom in chatrooms %}
            <div class="col-12 col-sm-4 g-3 g-sm-5">
              <a href="{% url 'main:chatroom' chatroom.slug %}" style="text-decoration:none; color:orange;">
                <div class="room bg-white rounded">
                    <h4 class="text-start p-2">{{ chatroom.name}} chat </h4>
                </div>
              </a>
            </div>
            {% endfor %}
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
