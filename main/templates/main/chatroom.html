{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>ChatRoom | ChatApp</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    </head>
    <body>
        <nav
            class="d-flex justify-content-between align-content-center p-2 nav-bar"
        >
            <div>
                <h2 class="text-success fs-3">Django Chat</h2>
            </div>
            <div class="d-flex">
                <a href="{% url 'account:logout' %}"
                    ><button class="btn bg-warning">logout</button></a
                >
            </div>
        </nav>

        <div class="row">
            <h2 class="text-start p-3 my-3 mx-3 text-warning">
                {{ chatroom.name }}
            </h2>
        </div>
        <div class="container">
            <div class="row">
                {% for message in messages %}
                <div class="messages bg-white rounded mx-2 my-2">
                    <h5 class="text-start p-2 text-warning">
                        {{ message.sender }}
                    </h5>
                    <p class="text-dark m-2">{{ message.message }}</p>
                    <p class="float-end">{{ message.date }}</p>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="container bg-success">
            <div class="row d-flex justify-content-between">
                <div class="col-10">
                    <input
                        type="text"
                        placeholder="Write message.."
                        class="form-control"
                    />
                </div>
                <div class="col-2">
                    <button class="btn btn-primary">send</button>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
